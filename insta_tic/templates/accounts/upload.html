<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Foto Â· Instatic</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; }
    .container { max-width: 400px; margin: 80px auto; padding: 20px; background: #fff; border-radius: 8px; }
    h2 { text-align: center; margin-bottom: 20px; }
    form { display: flex; flex-direction: column; }
    input, textarea { margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Subir Nueva Foto</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.non_field_errors }}
      {{ form.image.errors }}
      {{ form.image }}
      {{ form.caption.errors }}
      {{ form.caption }}
      <button type="submit">Subir</button>
    </form>
  </div>
</body>
</html>
