 {% if profile_user != request.user %}
    <form id="follow-form" method="post">
      {% csrf_token %}
      {% if is_following %}
        <input type="hidden" name="action" value="unfollow">
        <button type="submit" class="follow-btn unfollow">Dejar de seguir</button>
      {% else %}
        <input type="hidden" name="action" value="follow">
        <button type="submit" class="follow-btn follow">Seguir</button>
      {% endif %}
    </form>
  {% endif %}
