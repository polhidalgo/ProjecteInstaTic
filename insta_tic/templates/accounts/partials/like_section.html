<form method="post"
      hx-post="{% url 'pic_detail' pk=pic.id %}"
      hx-target=".like-section"
      hx-swap="outerHTML">
    {% csrf_token %}
    <input type="hidden" name="pic_id" value="{{ pic.id }}">
    <button type="submit" name="like" class="like-btn">
      {% if is_liked %}
        ❤️
      {% else %}
        🤍
      {% endif %}
    </button>
    <span class="like-count">{{ likes_count }} me gusta</span>
</form>
