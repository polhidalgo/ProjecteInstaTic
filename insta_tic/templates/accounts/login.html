<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instatic</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; }
    .container { max-width: 400px; margin: 80px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 20px; }
    form { display: flex; flex-direction: column; }
    input { margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .footer { text-align: center; margin-top: 10px; }
    .footer a { color: #007bff; text-decoration: none; }
    .footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Instatic · Login</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.non_field_errors }}
      {{ form.username.errors }}
      <input type="text" name="username" placeholder="Username" value="{{ form.username.value|default_if_none:'' }}">
      {{ form.password.errors }}
      <input type="password" name="password" placeholder="Password">
      <button type="submit">Entrar</button>
    </form>
    <div class="footer">
      ¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate</a>
    </div>
  </div>
</body>
</html>
