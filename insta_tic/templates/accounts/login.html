<!DOCTYPE html>
<html lang="es">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <title>Instatic · Login</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Instatic</h2>
    </div>

    <div class="content">
      <form method="post" novalidate>
        {% csrf_token %}

        {{ form.non_field_errors }}

        <div class="input-group">
          {{ form.username.errors }}
          <input type="text" name="username" placeholder="Nombre de usuario" value="{{ form.username.value|default_if_none:'' }}" autofocus>
        </div>

        <div class="input-group">
          {{ form.password.errors }}
          <input type="password" name="password" placeholder="Contraseña">
        </div>

        <button type="submit">Entrar</button>
      </form>

      <div class="footer">
        ¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate</a>
      </div>
    </div>
  </div>
</body>
</html>
