<!DOCTYPE html>
<html lang="es">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <title>Regístrate · Instatic</title>
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
  <div class="register-container">
    <div class="register-header">
      <h2>Únete a Instatic</h2>
    </div>

    <div class="register-content">
      <form method="post" novalidate class="register-form">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="input-group {% if form.username.errors %}error{% endif %}">
          {{ form.username.errors }}
          <input
            type="text"
            name="username"
            placeholder="Nombre de usuario"
            value="{{ form.username.value|default_if_none:'' }}"
            autofocus
          >
        </div>

        <div class="input-group {% if form.email.errors %}error{% endif %}">
          {{ form.email.errors }}
          <input
            type="email"
            name="email"
            placeholder="Correo electrónico"
            value="{{ form.email.value|default_if_none:'' }}"
          >
        </div>

        <div class="input-group {% if form.password1.errors %}error{% endif %}">
          {{ form.password1.errors }}
          <input
            type="password"
            name="password1"
            placeholder="Contraseña"
          >
          <div class="password-hint">
            Mínimo 8 caracteres con letras y números
          </div>
        </div>

        <div class="input-group {% if form.password2.errors %}error{% endif %}">
          {{ form.password2.errors }}
          <input
            type="password"
            name="password2"
            placeholder="Confirmar contraseña"
          >
        </div>

        <button type="submit" class="register-button">
          Crear cuenta
        </button>
      </form>

      <div class="register-footer">
        ¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a>
      </div>
    </div>
  </div>
</body>
</html>
