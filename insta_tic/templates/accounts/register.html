<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instatic</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; }
    .container { max-width: 400px; margin: 80px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 20px; }
    form { display: flex; flex-direction: column; }
    input { margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px; background: #28a745; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #1e7e34; }
    .footer { text-align: center; margin-top: 10px; }
    .footer a { color: #28a745; text-decoration: none; }
    .footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Instatic · Regístrate</h2>
   <form method="post" novalidate>
  {% csrf_token %}
  {{ form.non_field_errors }}
  {{ form.username.errors }}
  <input type="text" name="username" placeholder="Username" value="{{ form.username.value|default_if_none:'' }}">

  {{ form.email.errors }}
  <input type="email" name="email" placeholder="Email" value="{{ form.email.value|default_if_none:'' }}">

  {{ form.password1.errors }}
  <input type="password" name="password1" placeholder="Password">

  {{ form.password2.errors }}
  <input type="password" name="password2" placeholder="Confirm Password">

  <button type="submit">Crear cuenta</button>
</form>
    <div class="footer">
      ¿Ya tienes cuenta? <a href="{% url 'login' %}">Entrar</a>
    </div>
  </div>
</body>
</html>
