<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eliminar Foto</title>
</head>
<body>
  <h2>¿Estás seguro de que quieres eliminar esta foto?</h2>
  <img src="{{ object.image.url }}" style="max-width: 400px; display: block; margin-bottom: 20px;">
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'profile' %}">Cancelar</a>
  </form>
</body>
</html>
